<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATHZZZ - Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="back-nav">
        <div class="container">
            <a href="index.html" class="back-link">
                <i class='bx bx-chevron-left'></i>
                Back to Shopping
            </a>
        </div>
    </div>

    <div class="container main-content">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Your Cart</span>
                    <span class="badge bg-danger rounded-pill cart-count">0</span>
                </h4>
                <ul class="list-group mb-3" id="cart-summary">
                    <!-- Cart items will be inserted here -->
                </ul>
            </div>

            <!-- Payment Form -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Payment Details</h4>
                <form id="payment-form" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>

                        <div class="col-md-6">
                            <label for="zipCode" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zipCode" required>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment Method</h4>

                        <div class="col-12">
                            <label for="cardName" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cardName" required>
                        </div>

                        <div class="col-12">
                            <label for="cardNumber" class="form-label">Card number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>

                        <div class="col-md-4">
                            <label for="expMonth" class="form-label">Month</label>
                            <input type="text" class="form-control" id="expMonth" placeholder="MM" required>
                        </div>

                        <div class="col-md-4">
                            <label for="expYear" class="form-label">Year</label>
                            <input type="text" class="form-control" id="expYear" placeholder="YYYY" required>
                        </div>

                        <div class="col-md-4">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-danger btn-lg" type="submit">Complete Purchase</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="checkout-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 NATHZZZ. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
